<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the number game | JS Practice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="contents">
                <div class="title">
                    <h2>GUESS THE NUMBER</h2>
                    <p class="subtitle">Enter a number between 0 and 50</p>
                </div>
                <div class="inputs">
                    <input type="number" placeholder="Enter a number between 0 and 50" id="guess">
                    <button class="playBtn" id="play">play</button>
                </div>
                <div class="results">
                    <p class="attempt" id="attempt"></p>
                    <p class="result"></p>
                    <button class="playAgainBtn" id="playAgain">play again</button>
                </div>
            </div>
        </div>
    </body>
    <script  src="script.js"></script>
</html>
